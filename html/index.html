<html class="lockscreen">
<head>
    <meta charset="UTF-8">
    <title>DataManagement</title>
    <link rel="shortcut icon" href="#" type="image/vnd.microsoft.icon">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

</head>

<style type="text/css">
    .footer{
        background-color: #ebd3e8;
    }
</style>

<body class="">
<div class="form-box" id="login-box">
    <div class="header">DataManagement(Ver1.0)</div>
    <form action="/DataManagement/login" method="post" id="UserForm" name="UserForm" onsubmit="return checkLogin()">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" name="userid" class="form-control" placeholder="ユーザー名"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="パスワード"/>
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-aqua btn-block">ログイン</button>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

<script type="text/javascript">
    //loginの必須項目チェック
    function checkLogin(){
        var flag=0;
        var msg=document.getElementById("errorMessage");
        msg.innerHTML="";
        //必須項目設定
        if(document.UserForm.userid.value==""){flag=1;}
        if(document.UserForm.password.value==""){flag=1;}

        if(flag){
            msg.innerHTML="ユーザ名とパスワードを両方入力ください";
            return false;
        }else{
            return true;
        }
    }
</script>
</body>
</html>
